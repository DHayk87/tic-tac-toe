<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <section class="wrapper">
            <div class="x count">
                <h2>X</h2>
                <p>0</p>
            </div>

            <div class="table">
                <p data-id="0"></p>
                <p data-id="1"></p>
                <p data-id="2"></p>
                <p data-id="3"></p>
                <p data-id="4"></p>
                <p data-id="5"></p>
                <p data-id="6"></p>
                <p data-id="7"></p>
                <p data-id="8"></p>
            </div>
            <div class="o count">
                <h2>O</h2>
                <p>0</p>
            </div>
            <button id="playAgain">Play Again</button>
        </section>
    </body>
</html>
